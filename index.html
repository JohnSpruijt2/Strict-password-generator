<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://kit.fontawesome.com/c296bd0381.js" crossorigin="anonymous"></script>
    <title>Strict password</title>
</head>

<body>

    <form>
    <label for="username">Enter your username here</label> <br>
    <input type="text" id="username" maxlength="25" onkeydown="" placeholder="Username"> 
    <br>
    <label for="password">Enter your password here</label> <br>
    <input type="password" id="password" maxlength="25" onkeydown="handler()" placeholder="Password">
    </form> 

    <div id="errorDiv">
    <a id="error1"></a> <br>
    <a id="error2"></a> <br>
    <a id="error3"></a> <br>
    <a id="error4"></a> <br>
    <a id="error5"></a> <br>
    <a id="error6"></a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
